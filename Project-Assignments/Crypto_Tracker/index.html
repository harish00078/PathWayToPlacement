<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <!-- here we have Navbar section -->
    <nav>
      <div class="left-nav">
        <a href="index.html" class="title">Crypto Tracker</a>
      </div>
      <div class="right-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="favorites.html" class="nav-link">Favorites</a>
        <div class="search-container">
          <span class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input type="text" id="search-box" placeholder="search...">
        </div>
      </div>
    </nav>
    <!-- here we have main section -->
    <main>
      <table id="crypto-table"> 
        <thead>
          <tr>
            <th>No.</th>
            <th>Icon</th>
            <th>Name</th>
            <th>Price
              <i id="sort-price-asc" class="fa-solid fa-arrow-up"></i>
              <i id="sort-price-desc" class="fa-solid fa-arrow-down"></i>
            </th>
            <th>Volume
              <i id="sort-volume-asc" class="fa-solid fa-arrow-up"></i>
              <i id="sort-volume-desc" class="fa-solid fa-arrow-down"></i>
            </th>
            <th>Market Cap</th>
            <th>Favorites</th>
          </tr>
        </thead>
        <tbody id="crypto-table-body">
        </tbody>
      </table>
      <div id="pagination">
        <div class="shimmer-container">
          <div class="shimmer"></div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
