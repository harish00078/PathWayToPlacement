<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoins Data</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav>
        <div class="left-nav">
          <a href="../index.html" class="title">Crypto Tracker</a>
        </div>
        <div class="right-nav">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="../favorites/favorites.html" class="nav-link">Favorites</a>
          <div class="search-container">
            <span class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" id="search-box" placeholder="search..." />
          </div>
        </div>
      </nav>

      <main>
        <!-- shimmer section -->
        <div class="shimmer-container" style="display: none">
          <div class="shimmer"></div>
        </div>
        <!-- here we have coinc container section -->
        <div id="coin-container" class="container" style="display: none">
          <!-- Sidebar -->
          <div id="sidebar" class="sidebar">
            <img id="coin-image" src="" alt="Coin-Image" />
            <h3 id="coin-name" class="heading"></h3>
            <p id="coin-description" class="description"></p>
            <div id="market-data" class="market-data">
              <div class="market-data-item">
                <span class="heading">Rank:</span>
                <span id="coin-rank"></span>
              </div>
              <div class="market-data-item">
                <span class="heading">Current Price:</span>
                <span id="coin-price"></span>
              </div>
              <div class="market-data-item">
                <span class="heading">Market Cap:</span>
                <span id="coin-market-cap"></span>
              </div>
            </div>
          </div>
          <!-- Chart Section -->
          <div id="chart-section" class="chart-section">
            <div class="button-container">
              <button id="24">24h</button>
              <button id="30d">30d</button>
              <button id="3m">3m</button>
            </div>
            <canvas id="coinChart"></canvas>
          </div>
        </div>
      </main>
<script src="coin.js"></script>
</body>
</html>
</html>
